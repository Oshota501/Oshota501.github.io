<body>
<div id="a">
    単位ください！！
</div>
<style>
    body div{
        font-size:100px;
        color:pink;
    }
    body div:hover{
        font-size:100px;
        color:orange;
    }
</style>
<script>
const arr = ["yellow","orange","pink","red","green"];
const elm = document.getElementById("a");
let y = 0;
let a = 0 ;
setInterval(function(){
    y++;
    if(y>360)y=0;
    if(a>=arr.length)a = 0;
    a++;
    elm.style.background = arr[a];
    elm.style.transform = `rotateY(${y}deg)`;
    
},20)
</script>
</body>
