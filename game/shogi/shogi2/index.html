<html>
<head>
	<title>うんちいいいいいいいいいいいいいいいいいいいいい</title>
	<meta charset="utf-8"></meta>
</head>
<body>
	<div id="menue" style="display:block;">
		<h1>おしょ将棋２</h1>
		<button onclick="Start()">下記設定でスタート</button>
		<br>配置：<select  class="input" id="haichifile">
			<option value="Nomal">平手</option>
			<option value="Empty">空白</option>
			<option value="Random">ランダム</option>
		</select>
		<br>マスの大きさ:<input type="number" class="input" value="45"></input><br>
		先手プレイヤー名:<input class="PlayerName" value="先手"></input>
		後手プレイヤー名:<input class="PlayerName" value="後手"></input><br><br>
		<table class="colorSetting">
		<tr>
			<td>背景<input class="colorChange" type="color" value="#fff7ba"></input></td>
			<td></td>
			<td></td>
			<td></td>
		</tr><tr>
			<td>成駒文字<input class="colorChange" type="color" value="#e90000"></input></td>
			<td>駒文字<input class="colorChange" type="color" value="#000000"></input></td>
			<td>駒<input class="colorChange" type="color" value="#fff7ba"></input></td>
			<td>駒枠線<input class="colorChange" type="color" value="#000000"></input></td>
		</tr><tr>
			<td>選択時<input class="colorChange" type="color" value="#e90000"></input></td>
			<td>移動可能な場所<input class="colorChange" type="color" value="#ffe8b3"></input></td>
			<td></td>
			<td></td>
		</tr>
		</table>
	</div>
	<div id="maingame" style="display:none;">
		<table><tr><td>
		<canvas width="600px" height="700px" id="cv"></canvas>
		</td><td>
		<div class="setting">
			<span id="sfShow">先手番</span>
			<button class="restart">再スタート</button>
			<button class="toryo">投了</button>
		</div>
		<div class="setting">
			<div class="f25">カスタマイズ用</div>
			駒の種類：<select class="ipg">
				<option value="No">削除</option>
				<option value="歩兵">歩兵</option>
				<option value="香車">香車</option>
				<option value="桂馬">桂馬</option>
				<option value="銀将">銀将</option>
				<option value="金将">金将</option>
				<option value="角行">角行</option>
				<option value="飛車">飛車</option>
				<option value="玉将">玉将</option>
				<option value="王将">王将</option>
				<option value="と">と金</option>
				<option value="成香">成香</option>
				<option value="成桂">成桂</option>
				<option value="成銀">成銀</option>
				<option value="竜馬">竜馬</option>
				<option value="竜王">竜王</option>
			</select><br>
			<button class="ipg">先手</button>
			<button class="ipg">後手</button></br>
			位置：<input type="number" class="ipg"></inout><br>
			<button class="ipg">上記設定で設置</button><br>
			<button class="ipg1">上記設定で先手に追加</button><br>
			<button class="ipg1">上記設定で後手に追加</button><br>
			<button class="ipg">先手番</button>
			<button class="ipg">後手番</button></br>
		</div>
		<div class="setting">
			kif形式(UFT-8)↓<br>
			<textarea  id="kif" style="width:300px;height:100px;"></textarea>
		</div>
		<div class="setting">
			開発者用(JS)↓
			<button class="opg">配置を表示↓</button><br>
			<textarea  class="opg" style="width:300px;height:100px;"></textarea>
		</div>
		</td>
	</div>
	<div id="narimasuka" style="display:none;">
		<p>成りますか？</p>
		<button class="narimasuka">YES</button>
		<button class="narimasuka">NO</button>
	</div>
	<div id="tsumi" style="display:none;">
		<div class="tsumi1">
			<p><a class="tsumi"></a><br>
			<button class="restart">再スタート</button></p>
		</div>
	</div>
	<script src="./main.js">
	</script>
	<style>
.colorSetting{
	margin:0px auto;
	border:1px solid;
}
.colorSetting td{
	width:22%;
	border:1px solid;
}
.colorSetting input{
	float:right;
}
#menue{
	font-size:25px;
	text-align:center;
}
#menue button{
	font-size:25px;
	text-align:center;
}
body{
	font-family:HGP行書体;
}
body button{
	font-family:HGP行書体;
}
#cv{
	border:1px solid;
}
#sfShow{
	border:2px solid;
	border-radius:35%;
	font-size:25px;
}
.setting{
	background:#ffffed;
	border:1px solid;
	border-radius:2%;
}
.setting button{
	font-size:15px;
	background:white;
}
.setting input{
	font-size:15px;
}
.setting select{
	font-size:15px;
}
.f25{
	font-size:25px;
	margin:0 auto;
	text-align:center;
}
#narimasuka {
	text-align:center;
	position:absolute;
	font-size:45px;
	background:#ffffffb8;
	width:100%;
	height:100%;
}
#narimasuka button{
	font-size:45px;
}
#tsumi {
	text-align:center;
	position:absolute;
	font-size:45px;
	background:#ffffffb8;
	width:100%;
	height:100%;
}
#tsumi button{
	font-size:45px;

}
#tsumi div {
	margin:0 auto;
	width:60%;
	background:white;
}
</style>
</body>
</html>
